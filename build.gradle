// Mod info
ext.mod_ver = "1.0.1"
ext.mc_ver = "1.7.10"
ext.forge_ver = "10.13.2.1307-1.7.10"


buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = mc_ver + "-" + mod_ver
group= "net.shadowfacts.shadowcore" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ShadowCore"

// Get the environment
ext.env = System.getenv()

if (env.DRONE_BUILD_NUMBER != null) {
	version += "-snapshot-" + env.DRONE_BUILD_NUMBER
}

minecraft {
    version = mc_ver + "-" + forge_ver
    runDir = "eclipse"

    replaceIn "enfusion/EnFusion.java"
    replace '@VERSION@', mod_ver
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    inputs.property "version", rootProject.mod_ver
    
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version':mod_ver,'mcversion':mc_ver
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }

}

task deobfJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'deobf'
}

tasks.build.dependsOn deobfJar